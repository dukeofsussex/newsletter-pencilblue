<form role="form" id="newsletterSignUp">
    <div id="alert"></div>
    <div class="form-group has-feedback">
        <label class="control-label" for="newsletterSignupField">Newsletter Sign-Up</label>
        <div class="input-group">
            <input type="text" class="form-control" id="newsletterSignupField" name="email" aria-describedby="newsletterSuccessStatus" placeholder="Email address" required>
            <span class="input-group-btn">
                <button id="signUpSubmit" class="btn btn-default" type="submit">Submit</button>
            </span>
        </div>
        <span id="newsletterSuccessStatus" class="sr-only">(success)</span>
    </div>
</form>
<script type="text/javascript" src="^jquery_validate_src^"></script>
<script type="text/javascript" src="/public/newsletter-pencilblue/js/newsletter.js"></script>
